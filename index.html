<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<img src="images/a15.png">
		<span id="tip">[温馨提示]最近有不少不法分子在网上骗人，请大家注意！！！</span>
		<div></div>
	</div>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
			<div class="slide"><img src="images/b2.png"></div>
			<div class="slide"><img src="images/b3.png"></div>
			<div class="slide"><img src="images/b4.png"></div>
			<div class="slide"><img src="images/b5.png"></div>
			<div class="slide"><img src="images/b1.png"></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">&nbsp;1</li>
			<li>&nbsp;2</li>
			<li>&nbsp;3</li>
			<li>&nbsp;4</li>
			<li>&nbsp;5</li>
		</ul>
	</div>
	<script src="js/animate.js"></script>
	<script type="text/javascript">
		var tip = document.getElementById("tip");
		tip.style.color = "red";
		tip.style.marginLeft = "800px";//不能用CSS来设置，否则没有效果
		window.onload = function(){	
			var intervalId = setInterval(function(){
				var marginLeft = tip.style.marginLeft;
				tip.style.marginLeft = (parseInt(marginLeft) - 1) + "px";
				if (parseInt(marginLeft) == 5){
					tip.style.marginLeft = 800 + "px";
				}
			}, 30);
		}

		var box = document.getElementById("box");
		var oNavlist = document.getElementById("nav").children;
		var slider = document.getElementById("slider");
		var left = document.getElementById("left");
		var right = document.getElementById("right");
		var index = 1;
		var timer;
		var isMoving = false;

		//轮播下一张的函数 
		function next(){
			if (!isMoving){
				isMoving = true;
				index++;
				navChange();
				animate(slider, {left: -1200 * index}, function(){
					if (index > 5){
						slider.style.left = "-1200px";
						index = 1;
					}
					isMoving = false;
				})
				
			}
		}

		//上一张
		function prev(){
			if (!isMoving){
				isMoving = true;
				index--;
				navChange();
				animate(slider, {left: -1200 * index}, function(){
					if (index === 0){
						slider.style.left = "-6000px";
						index = 5;
					}
					isMoving = false;
				})

			}
		}
		//翻页定时器
		var timer = setInterval(next, 3000);
		//鼠标划入清除定时器
		box.onmouseover = function(){
			animate(left, {opacity: 50});
			animate(right, {opacity: 50});
			clearInterval(timer);
		}
		//鼠标划出开定时器
		box.onmouseout = function(){
			animate(left, {opacity:0});
			animate(right, {opacity:0});
			timer = setInterval(next, 3000);
		}
		//上一张
		left.onclick = prev;
		//下一张 
		right.onclick = next; 

		//绑定按钮点击事件
		for (var i = 0; i < oNavlist.length; i++){
			//添加索引属性
			oNavlist[i].idx = i;
			oNavlist[i].onclick = function(){
				 index = this.idx + 1;
				 animate(slider, {left:-1200 * index});
				 navChange();
			}
		}
		//按钮颜色改变
		function navChange(){
			for (var i = 0; i < oNavlist.length; i++){
				oNavlist[i].className = "";	
			}
			if (index > 5){
				oNavlist[0].className = "active";
			}else if (index === 0){
				oNavlist[4].className = "active";
			}else{
				oNavlist[index - 1].className = "active";
			}
		}
	</script>
</body>
</html>
